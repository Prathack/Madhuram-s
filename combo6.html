<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheese Burger - Madhuram Web</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .burger-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(252, 182, 159, 0.2);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s cubic-bezier(.68,-0.55,.27,1.55);
      transition: box-shadow 0.3s;
    }
    .burger-card:hover {
      box-shadow: 0 16px 48px rgba(252, 182, 159, 0.35);
    }
    .burger-img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(252, 182, 159, 0.25);
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .burger-card:hover .burger-img {
      transform: scale(1.08) rotate(-4deg);
    }
    h2 {
      margin: 0 0 0.5rem 0;
      color: #ff7e5f;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .desc {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      min-height: 60px;
    }
    .price {
      font-size: 1.5rem;
      color: #ff7e5f;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .buy-btn {
      background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.9rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(252, 182, 159, 0.18);
      transition: background 0.3s, transform 0.2s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .buy-btn:hover {
      background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
      transform: scale(1.05);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 6s infinite alternate;
    }
    .circle1 {
      width: 120px; height: 120px;
      background: #ff7e5f;
      top: -40px; left: -40px;
      animation-delay: 0s;
    }
    .circle2 {
      width: 80px; height: 80px;
      background: #feb47b;
      bottom: -30px; right: -30px;
      animation-delay: 2s;
    }
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(20px);}
    }
  </style>
</head>
<body>
  <div class="burger-card">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <img class="burger-img" src="https://static.vecteezy.com/system/resources/thumbnails/060/298/776/small_2x/fast-food-hamburger-french-fries-and-soda-on-white-background-photo.jpeg" alt="Cheese Burger">
    <h2>Burger + Fries + Drink</h2>
    <div class="desc">
a juicy burger, crispy golden fries, and an ice-cold Coke come together for a satisfying burst of flavor, crunch, and refreshment.
    </div>
    <div class="price">$15.00</div>
    <button class="buy-btn" onclick="alert('Thank you for your order!')">Buy Now</button>
  </div>
</body>
</html>
